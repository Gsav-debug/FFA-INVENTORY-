<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>✨ Boss Babe Inventory ✨</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 1.1rem;
            margin-bottom: 20px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .form-section {
            background: #f8f9ff;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
            border: 1px solid #e1e5f0;
        }

        .form-title {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: #333;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-weight: 600;
            color: #555;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        .form-group input, .form-group select {
            padding: 12px 15px;
            border-radius: 10px;
            border: 2px solid #e1e5f0;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin: 5px;
            font-weight: 600;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .btn-secondary {
            background: #f8f9ff;
            color: #667eea;
            border: 2px solid #667eea;
        }

        .btn-secondary:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff416c, #ff4757);
            color: white;
            box-shadow: 0 4px 15px rgba(255, 65, 108, 0.4);
        }

        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 65, 108, 0.6);
        }

        .search-section {
            margin-bottom: 30px;
        }

        .search-input {
            width: 100%;
            padding: 15px 20px;
            border-radius: 15px;
            border: 2px solid #e1e5f0;
            font-size: 1.1rem;
            background: white;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .inventory-grid {
            display: grid;
            gap: 20px;
        }

        .product-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border: 1px solid #e1e5f0;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.15);
        }

        .product-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(135deg, #667eea, #764ba2);
        }

        .product-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .product-info {
            flex: 1;
        }

        .product-name {
            font-size: 1.3rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 5px;
        }

        .product-category {
            display: inline-block;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .product-image {
            width: 80px;
            height: 80px;
            border-radius: 12px;
            object-fit: cover;
            border: 3px solid #f0f0f0;
        }

        .product-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .detail-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #f0f0f0;
        }

        .detail-label {
            font-weight: 600;
            color: #666;
        }

        .detail-value {
            font-weight: 700;
            color: #333;
        }

        .profit-positive {
            color: #27ae60;
        }

        .profit-negative {
            color: #e74c3c;
        }

        .stock-low {
            color: #f39c12;
        }

        .stock-critical {
            color: #e74c3c;
        }

        .expiring-soon {
            background: linear-gradient(135deg, #ff9a56, #ff6b6b);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            margin-top: 10px;
            display: inline-block;
        }

        .product-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn-small {
            padding: 8px 15px;
            font-size: 0.85rem;
        }

        .alert {
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .alert-warning {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }

        .alert-info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 10px;
            color: white;
            font-weight: 600;
            z-index: 1000;
            transform: translateX(400px);
            transition: transform 0.3s ease;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            background: linear-gradient(135deg, #00b894, #00cec9);
        }

        .notification.error {
            background: linear-gradient(135deg, #e17055, #d63031);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 15px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .modal-content h2 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #333;
        }

        .modal-content .form-group {
            margin-bottom: 15px;
        }

        .modal-content .btn {
            width: 100%;
            margin-top: 10px;
        }

        .qr-code-container {
            text-align: center;
            margin: 20px 0;
        }

        .qr-code-container img {
            max-width: 150px;
            border: 2px solid #e1e5f0;
            border-radius: 10px;
        }

        .scan-section {
            margin-top: 20px;
            text-align: center;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 10px;
            }

            .form-grid {
                grid-template-columns: 1fr;
            }

            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .product-header {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }

            .product-details {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1><i class="fas fa-gem"></i> Boss Babe Inventory</h1>
        <p class="subtitle">Track your empire like the CEO you are ✨</p>
    </div>

    <div class="stats-grid" id="statsGrid">
        <div class="stat-card">
            <div class="stat-number" id="totalProducts">0</div>
            <div class="stat-label">Total Products</div>
        </div>
        <div class="stat-card">
            <div class="stat-number" id="totalValue">0 CFA</div>
            <div class="stat-label">Total Value</div>
        </div>
        <div class="stat-card">
            <div class="stat-number" id="totalProfit">0 CFA</div>
            <div class="stat-label">Expected Profit</div>
        </div>
        <div class="stat-card">
            <div class="stat-number" id="lowStockCount">0</div>
            <div class="stat-label">Low Stock Items</div>
        </div>
    </div>

    <div class="form-section">
        <div class="form-title">
            <i class="fas fa-plus-circle"></i>
            <span id="formTitle">Add New Product</span>
        </div>
        
        <div class="form-grid">
            <div class="form-group">
                <label for="productName">Product Name *</label>
                <input type="text" id="productName" placeholder="Enter product name" aria-required="true">
            </div>
            <div class="form-group">
                <label for="productCategory">Category *</label>
                <select id="productCategory" aria-required="true">
                    <option value="">Select category</option>
                    <option value="Beauty">Beauty</option>
                    <option value="Fashion">Fashion</option>
                    <option value="Electronics">Electronics</option>
                    <option value="Home">Home & Living</option>
                    <option value="Health">Health & Wellness</option>
                    <option value="Food">Food & Beverage</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="quantityStock">Quantity in Stock *</label>
                <input type="number" id="quantityStock" min="0" placeholder="0" aria-required="true">
            </div>
            <div class="form-group">
                <label for="lowStockAlert">Low Stock Alert Level</label>
                <input type="number" id="lowStockAlert" min="0" placeholder="5">
            </div>
            <div class="form-group">
                <label for="originalCost">Original Cost (£ GBP) *</label>
                <input type="number" id="originalCost" step="0.01" min="0" placeholder="0.00" aria-required="true">
            </div>
            <div class="form-group">
                <label for="transportCost">Transport Cost (£ GBP)</label>
                <input type="number" id="transportCost" step="0.01" min="0" placeholder="0.00">
            </div>
            <div class="form-group">
                <label for="shippingCost">Shipping Cost (£ GBP)</label>
                <input type="number" id="shippingCost" step="0.01" min="0" placeholder="0.00">
            </div>
            <div class="form-group">
                <label for="unitPrice">Unit Price (CFA) *</label>
                <input type="number" id="unitPrice" step="0.01" min="0" placeholder="0.00" aria-required="true">
            </div>
            <div class="form-group">
                <label for="expirationDate">Expiration Date</label>
                <input type="date" id="expirationDate">
            </div>
            <div class="form-group">
                <label for="productImage">Product Image</label>
                <input type="file" id="productImage" accept="image/*">
            </div>
        </div>

        <div>
            <button class="btn btn-primary" onclick="saveProduct()" aria-label="Save or update product">
                <i class="fas fa-save"></i>
                <span id="saveButtonText">Save Product</span>
            </button>
            <button class="btn btn-secondary" onclick="resetForm()" id="cancelButton" style="display: none;" aria-label="Cancel editing">
                <i class="fas fa-times"></i>
                Cancel
            </button>
        </div>
    </div>

    <div class="form-section">
        <div class="form-title">
            <i class="fas fa-qrcode"></i>
            <span>Scan Product</span>
        </div>
        <div class="form-grid">
            <div class="form-group">
                <label for="scanInput">Enter Scanned Data</label>
                <input type="text" id="scanInput" placeholder="Scan QR code or enter data (e.g., Name: Product1, Price: 5000 CFA, Expires: 2025-08-03)" aria-required="true">
            </div>
        </div>
        <button class="btn btn-primary" onclick="processScan()" aria-label="Process scanned product">
            <i class="fas fa-barcode"></i>
            Process Scan
        </button>
    </div>

    <div class="form-section">
        <div class="form-title">
            <i class="fas fa-tools"></i>
            Actions
        </div>
        <div>
            <button class="btn btn-secondary" onclick="exportToExcel()" aria-label="Export inventory to Excel">
                <i class="fas fa-file-excel"></i>
                Export to Excel
            </button>
            <button class="btn btn-secondary" onclick="exportToJSON()" aria-label="Export inventory to JSON">
                <i class="fas fa-download"></i>
                Export JSON
            </button>
            <button class="btn btn-secondary" onclick="document.getElementById('importFile').click()" aria-label="Import inventory from JSON">
                <i class="fas fa-upload"></i>
                Import JSON
            </button>
            <button class="btn btn-danger" onclick="clearAllData()" aria-label="Clear all inventory data">
                <i class="fas fa-trash"></i>
                Clear All Data
            </button>
            <input type="file" id="importFile" accept=".json" style="display:none" onchange="importData()" aria-hidden="true">
        </div>
    </div>

    <div class="search-section">
        <input type="text" class="search-input" id="searchInput" 
               placeholder="🔍 Search products by name, category, stock, or other details..." 
               oninput="displayInventory()" 
               aria-label="Search products by name, category, stock, or other details">
    </div>

    <div id="alertsContainer"></div>

    <div class="inventory-grid" id="inventoryGrid">
        <div class="empty-state">
            <i class="fas fa-box-open"></i>
            <h3>No products yet</h3>
            <p>Add your first product above to get started!</p>
        </div>
    </div>
</div>

<div class="modal" id="productModal">
    <div class="modal-content">
        <h2>Product Details</h2>
        <div id="productDetails"></div>
        <div class="form-group">
            <label for="deductQuantity">Deduct Quantity</label>
            <input type="number" id="deductQuantity" min="0" placeholder="Enter quantity to deduct">
        </div>
        <button class="btn btn-primary" onclick="updateQuantity()" aria-label="Update quantity">
            <i class="fas fa-minus-circle"></i>
            Update Quantity
        </button>
        <button class="btn btn-secondary" onclick="closeModal()" aria-label="Close modal">
            <i class="fas fa-times"></i>
            Close
        </button>
    </div>
</div>

<div class="modal" id="scanConfirmationModal">
    <div class="modal-content">
        <h2>Confirm Scanned Product</h2>
        <div id="scanConfirmationDetails"></div>
        <div class="form-group">
            <label for="confirmDeductQuantity">Deduct Quantity</label>
            <input type="number" id="confirmDeductQuantity" min="0" placeholder="Enter quantity to deduct">
        </div>
        <button class="btn btn-primary" onclick="confirmScan()" aria-label="Confirm and update">
            <i class="fas fa-check"></i>
            Confirm and Update
        </button>
        <button class="btn btn-secondary" onclick="closeScanConfirmation()" aria-label="Cancel scan">
            <i class="fas fa-times"></i>
            Cancel
        </button>
    </div>
</div>

<script>
// Global variables
let inventory = [];
let productIdCounter = 1;
let editingId = null;
const CONVERSION_RATE_GBP_TO_CFA = 750; // 1 GBP = 750 CFA
let currentProductId = null;
let scannedData = null;

// Initialize app
document.addEventListener('DOMContentLoaded', function() {
    loadData();
    displayInventory();
    updateStats();
    checkAlerts();
    loadDraft();
    const formInputs = document.querySelectorAll('#productName, #productCategory, #quantityStock, #lowStockAlert, #originalCost, #transportCost, #shippingCost, #unitPrice, #expirationDate');
    formInputs.forEach(input => {
        input.addEventListener('input', saveDraft);
    });
});

// Data management functions
function loadData() {
    try {
        const savedInventory = JSON.parse(localStorage.getItem('bossBabeInventory')) || [];
        const savedCounter = parseInt(localStorage.getItem('bossBabeCounter')) || 1;
        
        inventory = savedInventory;
        productIdCounter = savedCounter;
    } catch (error) {
        console.error('Error loading data:', error);
        showNotification('Error loading data', 'error');
    }
}

function saveData() {
    try {
        localStorage.setItem('bossBabeInventory', JSON.stringify(inventory));
        localStorage.setItem('bossBabeCounter', productIdCounter.toString());
    } catch (error) {
        console.error('Error saving data:', error);
        showNotification('Error saving data', 'error');
    }
}

// QR code generation
function generateQRCode(product) {
    const qrData = `Name: ${product.name}, Price: ${product.unitPrice} CFA, Expires: ${product.expirationDate || 'N/A'}`;
    const qrCodeDiv = document.createElement('div');
    const qr = new QRCode(qrCodeDiv, {
        text: qrData,
        width: 150,
        height: 150,
        colorDark: "#000000",
        colorLight: "#ffffff",
        correctLevel: QRCode.CorrectLevel.H
    });
    return qrCodeDiv.querySelector('canvas').toDataURL('image/png');
}

// Product management functions
function saveProduct() {
    const name = document.getElementById('productName').value.trim();
    const category = document.getElementById('productCategory').value;
    const quantityStock = parseInt(document.getElementById('quantityStock').value);
    const lowStockAlert = parseInt(document.getElementById('lowStockAlert').value) || 5;
    const originalCost = parseFloat(document.getElementById('originalCost').value);
    const transportCost = parseFloat(document.getElementById('transportCost').value) || 0;
    const shippingCost = parseFloat(document.getElementById('shippingCost').value) || 0;
    const unitPrice = parseFloat(document.getElementById('unitPrice').value); // CFA
    const expirationDate = document.getElementById('expirationDate').value;
    const imageFile = document.getElementById('productImage').files[0];

    // Validation
    if (!name || !category || isNaN(quantityStock) || quantityStock < 0 || 
        isNaN(originalCost) || originalCost < 0 || 
        isNaN(unitPrice) || unitPrice < 0 || 
        isNaN(transportCost) || transportCost < 0 || 
        isNaN(shippingCost) || shippingCost < 0) {
        showNotification('Please fill in all required fields correctly with non-negative values', 'error');
        return;
    }

    // Convert costs from GBP to CFA for calculations
    const originalCostInCFA = originalCost * CONVERSION_RATE_GBP_TO_CFA;
    const transportCostInCFA = transportCost * CONVERSION_RATE_GBP_TO_CFA;
    const shippingCostInCFA = shippingCost * CONVERSION_RATE_GBP_TO_CFA;
    const totalCostPerUnitInCFA = originalCostInCFA + (transportCostInCFA / Math.max(quantityStock, 1)) + (shippingCostInCFA / Math.max(quantityStock, 1));
    const totalValue = unitPrice * quantityStock; // CFA
    const totalProfit = (unitPrice - totalCostPerUnitInCFA) * quantityStock; // CFA

    const product = {
        id: editingId || productIdCounter++,
        name,
        category,
        quantityStock,
        lowStockAlert,
        originalCost, // GBP
        transportCost, // GBP
        shippingCost, // GBP
        unitPrice, // CFA
        totalCostPerUnit: parseFloat(totalCostPerUnitInCFA.toFixed(2)), // CFA
        totalValue: parseFloat(totalValue.toFixed(2)), // CFA
        totalProfit: parseFloat(totalProfit.toFixed(2)), // CFA
        expirationDate,
        dateAdded: editingId ? inventory.find(p => p.id === editingId)?.dateAdded : new Date().toISOString(),
        dateUpdated: new Date().toISOString(),
        image: null,
        qrCode: null
    };

    // Generate QR code with product details
    product.qrCode = generateQRCode(product);

    // Handle image with compression
    if (imageFile) {
        const reader = new FileReader();
        reader.onload = function(e) {
            const img = new Image();
            img.src = e.target.result;
            img.onload = function() {
                const canvas = document.createElement('canvas');
                const maxWidth = 200;
                const scale = Math.min(maxWidth / img.width, 1);
                canvas.width = img.width * scale;
                canvas.height = img.height * scale;
                const ctx = canvas.getContext('2d');
                ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                product.image = canvas.toDataURL('image/jpeg', 0.7);
                saveProductToInventory(product);
            };
        };
        reader.readAsDataURL(imageFile);
    } else {
        if (editingId) {
            const existingProduct = inventory.find(p => p.id === editingId);
            product.image = existingProduct?.image || null;
            product.qrCode = existingProduct?.qrCode || generateQRCode(product);
        }
        saveProductToInventory(product);
    }
}

function saveProductToInventory(product) {
    if (editingId) {
        const index = inventory.findIndex(p => p.id === editingId);
        if (index !== -1) {
            inventory[index] = product;
            showNotification('Product updated successfully!', 'success');
        }
    } else {
        inventory.push(product);
        showNotification('Product added successfully!', 'success');
    }

    saveData();
    resetForm();
    displayInventory();
    updateStats();
    checkAlerts();
    clearDraft();
}

function editProduct(id) {
    const product = inventory.find(p => p.id === id);
    if (!product) return;

    editingId = id;
    
    document.getElementById('productName').value = product.name;
    document.getElementById('productCategory').value = product.category;
    document.getElementById('quantityStock').value = product.quantityStock;
    document.getElementById('lowStockAlert').value = product.lowStockAlert;
    document.getElementById('originalCost').value = product.originalCost;
    document.getElementById('transportCost').value = product.transportCost;
    document.getElementById('shippingCost').value = product.shippingCost;
    document.getElementById('unitPrice').value = product.unitPrice; // CFA
    document.getElementById('expirationDate').value = product.expirationDate;

    document.getElementById('formTitle').textContent = 'Edit Product';
    document.getElementById('saveButtonText').textContent = 'Update Product';
    document.getElementById('cancelButton').style.display = 'inline-flex';

    document.querySelector('.form-section').scrollIntoView({ behavior: 'smooth' });
}

function deleteProduct(id) {
    if (confirm('Are you sure you want to delete this product?')) {
        inventory = inventory.filter(p => p.id !== id);
        saveData();
        displayInventory();
        updateStats();
        checkAlerts();
        showNotification('Product deleted successfully!', 'success');
    }
}

function resetForm() {
    editingId = null;
    
    document.getElementById('productName').value = '';
    document.getElementById('productCategory').value = '';
    document.getElementById('quantityStock').value = '';
    document.getElementById('lowStockAlert').value = '';
    document.getElementById('originalCost').value = '';
    document.getElementById('transportCost').value = '';
    document.getElementById('shippingCost').value = '';
    document.getElementById('unitPrice').value = '';
    document.getElementById('expirationDate').value = '';
    document.getElementById('productImage').value = '';

    document.getElementById('formTitle').textContent = 'Add New Product';
    document.getElementById('saveButtonText').textContent = 'Save Product';
    document.getElementById('cancelButton').style.display = 'none';
    
    clearDraft();
}

// QR code and product details
function showQRCode(id) {
    const product = inventory.find(p => p.id === id);
    if (!product) {
        showNotification('Product not found', 'error');
        return;
    }

    const modal = document.getElementById('productModal');
    const details = document.getElementById('productDetails');
    details.innerHTML = `
        <div class="qr-code-container">
            <img src="${product.qrCode}" alt="QR Code for ${product.name}">
            <p>Scan this QR code with your phone to get product details (Name, Price, Expiration). Enter the data in the 'Scan Product' section.</p>
            <a href="${product.qrCode}" download="${product.name}_qrcode.png" class="btn btn-secondary btn-small">
                <i class="fas fa-download"></i> Download QR Code
            </a>
        </div>
    `;
    document.getElementById('deductQuantity').value = '';
    currentProductId = id;
    modal.style.display = 'flex';
}

function showProductDetails(id) {
    const product = inventory.find(p => p.id === id);
    if (!product) {
        showNotification('Product not found', 'error');
        return;
    }

    const modal = document.getElementById('productModal');
    const details = document.getElementById('productDetails');
    const isLowStock = product.quantityStock <= product.lowStockAlert;
    const isCriticalStock = product.quantityStock === 0;
    const isExpiringSoon = product.expirationDate && isExpiringWithin30Days(product.expirationDate);

    details.innerHTML = `
        <div class="product-details">
            <div class="detail-item">
                <span class="detail-label">Name:</span>
                <span class="detail-value">${product.name}</span>
            </div>
            <div class="detail-item">
                <span class="detail-label">Category:</span>
                <span class="detail-value">${product.category}</span>
            </div>
            <div class="detail-item">
                <span class="detail-label">Stock:</span>
                <span class="detail-value ${isCriticalStock ? 'stock-critical' : isLowStock ? 'stock-low' : ''}">${product.quantityStock} units</span>
            </div>
            <div class="detail-item">
                <span class="detail-label">Unit Price:</span>
                <span class="detail-value">${product.unitPrice} CFA</span>
            </div>
            <div class="detail-item">
                <span class="detail-label">Total Value:</span>
                <span class="detail-value">${product.totalValue} CFA</span>
            </div>
            <div class="detail-item">
                <span class="detail-label">Expected Profit:</span>
                <span class="detail-value ${product.totalProfit >= 0 ? 'profit-positive' : 'profit-negative'}">${product.totalProfit} CFA</span>
            </div>

                <div class="detail-item">
                    <span class="detail-label">Expires:</span>
                    <span class="detail-value">${formatDate(product.expirationDate)}</span>
                </div>
            ` : ''}
            ${isExpiringSoon ? '<div class="expiring-soon"><i class="fas fa-exclamation-triangle"></i> Expires Soon</div>' : ''}
            ${product.image ? `<img src="${product.image}" alt="${product.name}" class="product-image" style="margin-top: 10px;">` : ''}
        </div>
    `;
    document.getElementById('deductQuantity').value = '';
    currentProductId = id;
    modal.style.display = 'flex';
}

function updateQuantity() {
    const quantityToDeduct = parseInt(document.getElementById('deductQuantity').value);
    if (isNaN(quantityToDeduct) || quantityToDeduct < 0) {
        showNotification('Please enter a valid non-negative quantity', 'error');
        return;
    }

    const product = inventory.find(p => p.id === currentProductId);
    if (!product) {
        showNotification('Product not found', 'error');
        return;
    }

    if (quantityToDeduct > product.quantityStock) {
        showNotification('Cannot deduct more than current stock', 'error');
        return;
    }

    product.quantityStock -= quantityToDeduct;
    product.totalValue = parseFloat((product.unitPrice * product.quantityStock).toFixed(2)); // CFA
    product.totalProfit = parseFloat((product.unitPrice - product.totalCostPerUnit) * product.quantityStock).toFixed(2); // CFA
    product.dateUpdated = new Date().toISOString();

    saveData();
    displayInventory();
    updateStats();
    checkAlerts();
    showNotification(`Deducted ${quantityToDeduct} units from ${product.name}`, 'success');
    closeModal();
}

function processScan() {
    const scannedText = document.getElementById('scanInput').value.trim();
    if (!scannedText) {
        showNotification('Please scan a QR code or enter the data', 'error');
        return;
    }

    // Parse scanned data
    const nameMatch = scannedText.match(/Name:\s*([^,]+)/i);
    const priceMatch = scannedText.match(/Price:\s*([\d.]+)\s*CFA/i);
    const expiresMatch = scannedText.match(/Expires:\s*([^,]+)/i);

    const name = nameMatch ? nameMatch[1].trim() : '';
    const price = priceMatch ? parseFloat(priceMatch[1]) : null;
    const expires = expiresMatch ? expiresMatch[1].trim() : 'N/A';

    if (!name || price === null) {
        showNotification('Invalid scanned data. Ensure it includes Name and Price.', 'error');
        return;
    }

    scannedData = { name, price, expires };
    showScanConfirmation();
}

function showScanConfirmation() {
    const modal = document.getElementById('scanConfirmationModal');
    const details = document.getElementById('scanConfirmationDetails');
    details.innerHTML = `
        <div class="product-details">
            <div class="detail-item">
                <span class="detail-label">Name:</span>
                <span class="detail-value">${scannedData.name}</span>
            </div>
            <div class="detail-item">
                <span class="detail-label">Price:</span>
                <span class="detail-value">${scannedData.price} CFA</span>
            </div>
            <div class="detail-item">
                <span class="detail-label">Expires:</span>
                <span class="detail-value">${scannedData.expires}</span>
            </div>
        </div>
    `;
    document.getElementById('confirmDeductQuantity').value = '';
    modal.style.display = 'flex';
}

function confirmScan() {
    const quantityToDeduct = parseInt(document.getElementById('confirmDeductQuantity').value);
    if (isNaN(quantityToDeduct) || quantityToDeduct < 0) {
        showNotification('Please enter a valid non-negative quantity', 'error');
        return;
    }

    const product = inventory.find(p => p.name === scannedData.name && p.unitPrice === scannedData.price && p.expirationDate === (scannedData.expires !== 'N/A' ? scannedData.expires : null));
    if (!product) {
        showNotification('Product not found in inventory', 'error');
        return;
    }

    if (quantityToDeduct > product.quantityStock) {
        showNotification('Cannot deduct more than current stock', 'error');
        return;
    }

    product.quantityStock -= quantityToDeduct;
    product.totalValue = parseFloat((product.unitPrice * product.quantityStock).toFixed(2)); // CFA
    product.totalProfit = parseFloat((product.unitPrice - product.totalCostPerUnit) * product.quantityStock).toFixed(2); // CFA
    product.dateUpdated = new Date().toISOString();

    saveData();
    displayInventory();
    updateStats();
    checkAlerts();
    showNotification(`Deducted ${quantityToDeduct} units from ${product.name}`, 'success');
    closeScanConfirmation();

    document.getElementById('scanInput').value = '';
}

function closeScanConfirmation() {
    document.getElementById('scanConfirmationModal').style.display = 'none';
    document.getElementById('scanConfirmationDetails').innerHTML = '';
    scannedData = null;
}

function closeModal() {
    document.getElementById('productModal').style.display = 'none';
    document.getElementById('productDetails').innerHTML = '';
    currentProductId = null;
}

// Display functions
function displayInventory() {
    const searchTerm = document.getElementById('searchInput').value.toLowerCase();
    const filteredInventory = inventory.filter(product => 
        product.name.toLowerCase().includes(searchTerm) ||
        product.category.toLowerCase().includes(searchTerm) ||
        product.quantityStock.toString().includes(searchTerm) ||
        (product.expirationDate && formatDate(product.expirationDate).toLowerCase().includes(searchTerm)) ||
        product.totalProfit.toString().includes(searchTerm) ||
        product.unitPrice.toString().includes(searchTerm)
    );

    const grid = document.getElementById('inventoryGrid');
    const fragment = document.createDocumentFragment();

    if (filteredInventory.length === 0) {
        const emptyDiv = document.createElement('div');
        emptyDiv.className = 'empty-state';
        emptyDiv.innerHTML = `
            <i class="fas fa-search"></i>
            <h3>${searchTerm ? 'No products found' : 'No products yet'}</h3>
            <p>${searchTerm ? 'Try adjusting your search terms' : 'Add your first product above to get started!'}</p>
        `;
        fragment.appendChild(emptyDiv);
    } else {
        filteredInventory.forEach(product => {
            const isLowStock = product.quantityStock <= product.lowStockAlert;
            const isCriticalStock = product.quantityStock === 0;
            const isExpiringSoon = product.expirationDate && isExpiringWithin30Days(product.expirationDate);
            
            const div = document.createElement('div');
            div.className = 'product-card';
            div.innerHTML = `
                <div class="product-header">
                    <div class="product-info">
                        <div class="product-name">${product.name}</div>
                        <div class="product-category">${product.category}</div>
                        ${isExpiringSoon ? '<div class="expiring-soon"><i class="fas fa-exclamation-triangle"></i> Expires Soon</div>' : ''}
                    </div>
                    ${product.image ? `<img src="${product.image}" alt="${product.name}" class="product-image">` : ''}
                </div>
                <div class="product-details">
                    <div class="detail-item">
                        <span class="detail-label">Stock:</span>
                        <span class="detail-value ${isCriticalStock ? 'stock-critical' : isLowStock ? 'stock-low' : ''}">${product.quantityStock} units</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Unit Cost:</span>
                        <span class="detail-value">${product.totalCostPerUnit} CFA</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Unit Price:</span>
                        <span class="detail-value">${product.unitPrice} CFA</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Total Value:</span>
                        <span class="detail-value">${product.totalValue} CFA</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Expected Profit:</span>
                        <span class="detail-value ${product.totalProfit >= 0 ? 'profit-positive' : 'profit-negative'}">${product.totalProfit} CFA</span>
                    </div>
                    ${product.expirationDate ? `
                        <div class="detail-item">
                            <span class="detail-label">Expires:</span>
                            <span class="detail-value">${formatDate(product.expirationDate)}</span>
                        </div>
                    ` : ''}
                </div>
                <div class="product-actions">
                    <button class="btn btn-secondary btn-small" onclick="editProduct(${product.id})" aria-label="Edit product ${product.name}">
                        <i class="fas fa-edit"></i>
                        Edit
                    </button>
                    <button class="btn btn-danger btn-small" onclick="deleteProduct(${product.id})" aria-label="Delete product ${product.name}">
                        <i class="fas fa-trash"></i>
                        Delete
                    </button>
                    <button class="btn btn-secondary btn-small" onclick="showQRCode(${product.id})" aria-label="View QR code for ${product.name}">
                        <i class="fas fa-qrcode"></i>
                        QR Code
                    </button>
                </div>
            `;
            fragment.appendChild(div);
        });
    }

    grid.innerHTML = '';
    grid.appendChild(fragment);
}

function updateStats() {
    const totalProducts = inventory.length;
    const totalValue = inventory.reduce((sum, p) => sum + p.totalValue, 0); // CFA
    const totalProfit = inventory.reduce((sum, p) => sum + p.totalProfit, 0); // CFA
    const lowStockCount = inventory.filter(p => p.quantityStock <= p.lowStockAlert).length;

    document.getElementById('totalProducts').textContent = totalProducts;
    document.getElementById('totalValue').textContent = `${totalValue.toFixed(2)} CFA`;
    document.getElementById('totalProfit').textContent = `${totalProfit.toFixed(2)} CFA`;
    document.getElementById('lowStockCount').textContent = lowStockCount;
}

function checkAlerts() {
    const alertsContainer = document.getElementById('alertsContainer');
    const lowStockItems = inventory.filter(p => p.quantityStock <= p.lowStockAlert);
    const expiringItems = inventory.filter(p => p.expirationDate && isExpiringWithin30Days(p.expirationDate));

    let alertsHTML = '';

    if (lowStockItems.length > 0) {
        alertsHTML += `
            <div class="alert alert-warning">
                <i class="fas fa-exclamation-triangle"></i>
                <strong>Low Stock Alert:</strong> ${lowStockItems.length} item(s) need restocking: ${lowStockItems.map(p => p.name).join(', ')}
            </div>
        `;
    }

    if (expiringItems.length > 0) {
        alertsHTML += `
            <div class="alert alert-info">
                <i class="fas fa-clock"></i>
                <strong>Expiration Alert:</strong> ${expiringItems.length} item(s) expiring soon: ${expiringItems.map(p => p.name).join(', ')}
            </div>
        `;
    }

    alertsContainer.innerHTML = alertsHTML;
}

// Utility functions
function isExpiringWithin30Days(expirationDate) {
    const today = new Date();
    const expDate = new Date(expirationDate);
    const timeDiff = expDate.getTime() - today.getTime();
    const daysDiff = Math.ceil(timeDiff / (1000 * 3600 * 24));
    return daysDiff <= 30 && daysDiff >= 0;
}

function formatDate(dateString) {
    const date = new Date(dateString);
    return date.toLocaleDateString('en-GB', {
        day: 'numeric',
        month: 'short',
        year: 'numeric'
    });
}

function showNotification(message, type = 'success') {
    const existingNotifications = document.querySelectorAll('.notification');
    existingNotifications.forEach(notification => notification.remove());

    const notification = document.createElement('div');
    notification.className = `notification ${type}`;
    notification.innerHTML = `
        <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'}"></i>
        ${message}
    `;
    notification.setAttribute('role', 'alert');

    document.body.appendChild(notification);
    setTimeout(() => notification.classList.add('show'), 100);
    setTimeout(() => {
        notification.classList.remove('show');
        setTimeout(() => notification.remove(), 300);
    }, 3000);
}

// Export functions
function exportToExcel() {
    try {
        const exportData = inventory.map(product => ({
            'Product ID': product.id,
            'Product Name': product.name,
            'Category': product.category,
            'Quantity in Stock': product.quantityStock,
            'Low Stock Alert': product.lowStockAlert,
            'Original Cost (£)': product.originalCost,
            'Transport Cost (£)': product.transportCost,
            'Shipping Cost (£)': product.shippingCost,
            'Unit Price (CFA)': product.unitPrice,
            'Total Cost Per Unit (CFA)': product.totalCostPerUnit,
            'Total Value (CFA)': product.totalValue,
            'Expected Profit (CFA)': product.totalProfit,
            'Expiration Date': product.expirationDate || 'N/A',
            'Date Added': formatDate(product.dateAdded),
            'Last Updated': formatDate(product.dateUpdated),
            'QR Code': `Scan QR code for Name: ${product.name}, Price: ${product.unitPrice} CFA, Expires: ${product.expirationDate || 'N/A'}`
        }));

        const ws = XLSX.utils.json_to_sheet(exportData);
        const wb = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(wb, ws, 'Inventory');

        const colWidths = [];
        Object.keys(exportData[0] || {}).forEach(key => {
            const maxLength = Math.max(
                key.length,
                ...exportData.map(row => String(row[key] || '').length)
            );
            colWidths.push({ wch: Math.min(maxLength + 2, 50) });
        });
        ws['!cols'] = colWidths;

        const fileName = `boss-babe-inventory-${new Date().toISOString().split('T')[0]}.xlsx`;
        XLSX.writeFile(wb, fileName);
        showNotification('Excel file exported successfully!', 'success');
    } catch (error) {
        console.error('Export error:', error);
        showNotification('Error exporting to Excel', 'error');
    }
}

function exportToJSON() {
    try {
        const exportData = {
            inventory: inventory,
            exportDate: new Date().toISOString(),
            version: '1.0'
        };

        const dataStr = JSON.stringify(exportData, null, 2);
        const dataBlob = new Blob([dataStr], { type: 'application/json' });
        const url = URL.createObjectURL(dataBlob);
        
        const link = document.createElement('a');
        link.href = url;
        link.download = `boss-babe-inventory-${new Date().toISOString().split('T')[0]}.json`;
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
        URL.revokeObjectURL(url);

        showNotification('JSON file exported successfully!', 'success');
    } catch (error) {
        console.error('Export error:', error);
        showNotification('Error exporting JSON', 'error');
    }
}

function importData() {
    const fileInput = document.getElementById('importFile');
    const file = fileInput.files[0];
    
    if (!file) return;

    const reader = new FileReader();
    reader.onload = function(e) {
        try {
            const data = JSON.parse(e.target.result);
            if (!data.inventory || !Array.isArray(data.inventory)) {
                throw new Error('Invalid file format: Missing or invalid inventory array');
            }

            const validInventory = data.inventory.filter(product => {
                return product.name && typeof product.name === 'string' &&
                       product.category && typeof product.category === 'string' &&
                       typeof product.quantityStock === 'number' && product.quantityStock >= 0 &&
                       typeof product.originalCost === 'number' && product.originalCost >= 0 &&
                       typeof product.unitPrice === 'number' && product.unitPrice >= 0 &&
                       typeof product.totalValue === 'number' && product.totalValue >= 0 &&
                       typeof product.totalProfit === 'number';
            });

            if (validInventory.length === 0) {
                throw new Error('No valid products found in the imported file');
            }

            const shouldReplace = confirm('Do you want to replace existing data? Click OK to replace, Cancel to merge.');
            
            if (shouldReplace) {
                inventory = validInventory.map(product => ({
                    ...product,
                    qrCode: product.qrCode || generateQRCode(product)
                }));
            } else {
                const maxId = Math.max(0, ...inventory.map(p => p.id), ...validInventory.map(p => p.id));
                productIdCounter = maxId + 1;
                validInventory.forEach(product => {
                    product.id = productIdCounter++;
                    product.dateUpdated = new Date().toISOString();
                    product.qrCode = product.qrCode || generateQRCode(product);
                });
                inventory = [...inventory, ...validInventory];
            }

            saveData();
            displayInventory();
            updateStats();
            checkAlerts();
            showNotification(`Successfully imported ${validInventory.length} products!`, 'success');
        } catch (error) {
            console.error('Import error:', error);
            showNotification('Error importing file: ' + error.message, 'error');
        }
        
        fileInput.value = '';
    };
    
    reader.readAsText(file);
}

function clearAllData() {
    if (confirm('Are you sure you want to delete ALL products? This action cannot be undone!')) {
        if (confirm('This will permanently delete all your inventory data. Are you absolutely sure?')) {
            inventory = [];
            productIdCounter = 1;
            saveData();
            displayInventory();
            updateStats();
            checkAlerts();
            showNotification('All data cleared successfully!', 'success');
        }
    }
}

// Keyboard shortcuts
document.addEventListener('keydown', function(e) {
    if ((e.ctrlKey || e.metaKey) && e.key === 's') {
        e.preventDefault();
        saveProduct();
    }
    
    if (e.key === 'Escape' && editingId) {
        resetForm();
    }
    
    if (e.key === 'Escape' && document.getElementById('productModal').style.display === 'flex') {
        closeModal();
    }
    
    if (e.key === 'Escape' && document.getElementById('scanConfirmationModal').style.display === 'flex') {
        closeScanConfirmation();
    }
});

// Auto-save draft functionality
let draftTimer;
function saveDraft() {
    clearTimeout(draftTimer);
    draftTimer = setTimeout(() => {
        const formData = {
            productName: document.getElementById('productName').value,
            productCategory: document.getElementById('productCategory').value,
            quantityStock: document.getElementById('quantityStock').value,
            lowStockAlert: document.getElementById('lowStockAlert').value,
            originalCost: document.getElementById('originalCost').value,
            transportCost: document.getElementById('transportCost').value,
            shippingCost: document.getElementById('shippingCost').value,
            unitPrice: document.getElementById('unitPrice').value,
            expirationDate: document.getElementById('expirationDate').value
        };
        
        if (Object.values(formData).some(value => value.trim() !== '')) {
            localStorage.setItem('bossBabeDraft', JSON.stringify(formData));
        }
    }, 2000);
}

function loadDraft() {
    try {
        const draft = JSON.parse(localStorage.getItem('bossBabeDraft') || '{}');
        Object.keys(draft).forEach(key => {
            const element = document.getElementById(key);
            if (element && draft[key]) {
                element.value = draft[key];
            }
        });
    } catch (error) {
        console.error('Error loading draft:', error);
    }
}

function clearDraft() {
    localStorage.removeItem('bossBabeDraft');
}
