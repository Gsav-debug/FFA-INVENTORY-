<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Test</title>
    <script src="https://unpkg.com/qrcode-generator@1.4.4/qrcode.js"></script>
    <script src="https://unpkg.com/qrious@4.0.2/dist/qrious.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .qr-container { margin: 20px 0; }
        .test-result { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <h1>QR Code Library Test</h1>
    
    <div id="test-results"></div>
    
    <div class="qr-container">
        <h3>Test QR Code (QRious):</h3>
        <canvas id="qr-canvas"></canvas>
    </div>
    
    <div class="qr-container">
        <h3>Test QR Code (qrcode-generator):</h3>
        <canvas id="qr-canvas-2"></canvas>
    </div>

    <script>
        const resultsDiv = document.getElementById('test-results');
        
        function addResult(message, isSuccess) {
            const div = document.createElement('div');
            div.className = `test-result ${isSuccess ? 'success' : 'error'}`;
            div.textContent = message;
            resultsDiv.appendChild(div);
        }
        
        // Test QRious library
        try {
            const testData = {
                type: "PRODUCT_INFO",
                shop: "Boss Babe Inventory - Senegal",
                product: {
                    id: 12345,
                    name: "Test Product",
                    category: "Beauty",
                    price: "1500 CFA",
                    stock: 25
                },
                timestamp: new Date().toISOString(),
                currency: "CFA",
                contact: "Boss Babe Inventory System"
            };
            
            const qr = new QRious({
                element: document.getElementById('qr-canvas'),
                value: JSON.stringify(testData, null, 2),
                size: 200,
                background: '#ffffff',
                foreground: '#8B5CF6',
                level: 'M'
            });
            
            addResult('‚úÖ QRious library loaded and working correctly!', true);
            addResult('‚úÖ Generated QR code with product data: ' + JSON.stringify(testData).substring(0, 100) + '...', true);
        } catch (error) {
            addResult('‚ùå QRious library failed: ' + error.message, false);
        }
        
        // Test qrcode-generator library
        try {
            const qr2 = qrcode(0, 'M');
            qr2.addData('Test QR Code - Boss Babe Inventory System');
            qr2.make();
            
            const canvas2 = document.getElementById('qr-canvas-2');
            const size = 200;
            canvas2.width = size;
            canvas2.height = size;
            const ctx = canvas2.getContext('2d');
            const moduleCount = qr2.getModuleCount();
            const moduleSize = size / moduleCount;
            
            // White background
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(0, 0, size, size);
            
            // Draw QR code modules
            ctx.fillStyle = '#8B5CF6';
            for (let row = 0; row < moduleCount; row++) {
                for (let col = 0; col < moduleCount; col++) {
                    if (qr2.isDark(row, col)) {
                        ctx.fillRect(col * moduleSize, row * moduleSize, moduleSize, moduleSize);
                    }
                }
            }
            
            addResult('‚úÖ qrcode-generator library loaded and working correctly!', true);
        } catch (error) {
            addResult('‚ùå qrcode-generator library failed: ' + error.message, false);
        }
        
        addResult('üéâ Both QR code libraries are functional and ready for the Boss Babe Inventory system!', true);
        addResult('üì± These QR codes can be scanned with any QR scanner app on your phone', true);
        addResult('üí° The generated codes contain actual JSON data that can be parsed by scanning applications', true);
    </script>
</body>
</html>
